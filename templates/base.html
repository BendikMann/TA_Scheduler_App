<!DOCTYPE html>
{% load auth_extras %}
<html lang="en">


<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        {% block title%}
    <title> Scheduler </title>
        {% endblock %}
</head>

<body>
    {% block content%}

    {% endblock %}
    <div>

        <hr>
        {% if user.id is not None %}
        {% url 'account-view' user.id as account_view %}
        {% url 'logout' as logout_view %}
        <a href='{{ account_view }}' class="btn btn-primary">Account</a>
        <a href='{{ logout_view }}' class="btn btn-primary">Logout</a>
        {% else %}
        {% url 'login' as login_view %}
        <a href='{{ login_view }}' class="btn btn-primary">Login</a>
        {% endif %}

        {{ DEBUG }}

    </div>
</body>


</html>

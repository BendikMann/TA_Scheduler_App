<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>



  <main class="my-5">
    <div class="container">

      <section class="text-center">
        <h4 class="mb-5"><strong>Course Page</strong></h4>
        <div class="d-grid p-2" style="background-color: lightgrey">
            <div class="container col-lg-8 flex-row d-flex">
              <h3 class="mx-auto">CompSci 361</h3>
              <button type="button" class="mx-auto btn-primary">Add a Lab</button>
            </div>
          </div>

        <div class="row">
          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">

                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title">TAs Below</h5>

                <div class="card m-3">
                    <div class="card-body">
                      <button type="button" class="btn-close float-end" aria-label="Close"></button>
                      <h5 class="card-title">Stephen Curry</h5>


                    </div>

                </div>

                <div class="card m-3">
                    <div class="card-body">
                      <button type="button" class="btn-close float-end" aria-label="Close"></button>
                      <h5 class="card-title">Lebron James</h5>


                    </div>

                </div>
                <button type="button" class="btn-primary btn-block btn-lg"> Add New TA</button>


              </div>
            </div>
          </div>

          <div class="col-lg-6 mb-4">
            <div>
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">

                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body">


                <div class="card m-3">
                    <div class="card-body">
                      <button type="button" class="btn-close float-end" aria-label="Close"></button>
                      <h5 class="card-title">CompSci 361-001</h5>
                    </div>
                </div>

                <div class="card m-3">
                    <div class="card-body">
                      <button type="button" class="btn-close float-end" aria-label="Close"></button>
                      <h5 class="card-title">CompSci 361-002</h5>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </section>



    </div>
  </main>
</body>
</html>
